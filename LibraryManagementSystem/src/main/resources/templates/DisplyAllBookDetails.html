<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AllBookDetails</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
/* Background Styling */
body {
    background: #f0f8ff; /* A slightly lighter, calming background color */
    overflow: hidden; /* Hide anything that goes outside the viewport */
    height: 100vh;
    margin: 0;
    position: relative; 
}

/* Container for animated books */
.animated-books-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Allows clicks to pass through to content below */
    z-index: -1; /* Place behind all content */
    overflow: hidden;
}

.animated-books-container img {
    position: absolute;
    width: 80px; 
    height: auto;
    opacity: 0; /* Start invisible */
    animation: floatBooks 25s linear infinite; /* Animation applied to all images */
}

/* Individual book variations for different starting positions, sizes, and delays */
.animated-books-container img:nth-child(1) { left: 10%; width: 100px; animation-delay: 0s; animation-duration: 22s; }
.animated-books-container img:nth-child(2) { left: 40%; width: 120px; animation-delay: 5s; animation-duration: 28s; }
.animated-books-container img:nth-child(3) { left: 70%; width: 90px; animation-delay: 10s; animation-duration: 20s; }
.animated-books-container img:nth-child(4) { left: 25%; width: 70px; animation-delay: 15s; animation-duration: 26s; }
.animated-books-container img:nth-child(5) { left: 85%; width: 110px; animation-delay: 3s; animation-duration: 24s; }
.animated-books-container img:nth-child(6) { left: 55%; width: 95px; animation-delay: 8s; animation-duration: 30s; }
.animated-books-container img:nth-child(7) { left: 15%; width: 130px; animation-delay: 12s; animation-duration: 27s; }


/* Keyframe Animation Definition */
@keyframes floatBooks {
    0% {
        transform: translateY(100vh) rotate(0deg); /* Start at the bottom of the viewport */
        opacity: 0;
    }
    10% {
        opacity: 1; /* Fade in as they enter */
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-20%) rotate(360deg); /* Float upwards and rotate */
        opacity: 0; /* Fade out as they leave the top */
    }
}

/* Ensure the table container is visible and legible over the background */
.table-container {
    margin-top: 20px;
    z-index: 1; 
    position: relative;
    /* Added transparent background for legibility */
    background-color: rgba(255, 255, 255, 0.95); 
    padding: 20px;
    border-radius: 8px; 
}
</style>
</head>
<body>

    <div class="animated-books-container">
        <img src="https://m.media-amazon.com/images/I/71MYRadga2L._SL1000_.jpg" alt="Ramayanam Book">
        <img src="http://rukmini1.flixcart.com/image/300/300/kkyc9zk0/regionalbooks/u/b/s/mahabharatham-telugubook-vachanam-original-imagy7y3htnygwke.jpeg" alt="Mahabharatham Book">
        <img src="https://cdn.gramedia.com/uploads/items/9786020496481_Ego_is_The_En.jpg" alt="English Book 1">
        <img src="https://m.media-amazon.com/images/I/81qcFPkOgKL._SL1500_.jpg" alt="English Book 2">
        <img src="https://m.media-amazon.com/images/I/71MYRadga2L._SL1000_.jpg" alt="Ramayanam Book">
        <img src="http://rukmini1.flixcart.com/image/300/300/kkyc9zk0/regionalbooks/u/b/s/mahabharatham-telugubook-vachanam-original-imagy7y3htnygwke.jpeg" alt="Mahabharatham Book">
        <img src="https://m.media-amazon.com/images/I/81qcFPkOgKL._SL1500_.jpg" alt="English Book 3">
    </div>
    <div class="container table-container">
		<div class="row">
			<div class="col-12 text-center">
				<h1 class="my-4">Book Details</h1>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-lg-10">
				<table class="table table-striped table-hover table-bordered">
					<thead class="table-dark">
						<tr>
							<th>Book Title</th>
							<th>Book Author</th>
							<th>Book Genre</th>
							<th>Book Language</th>
							<th>Book Pages</th>
							<th>Book Price</th>
							<th colspan="2" class="text-center">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bookDetails:${AllBookDetails}">
							<td th:text="${bookDetails.title}"></td>
							<td th:text="${bookDetails.author}"></td>
							<td th:text="${bookDetails.genre}"></td>
							<td th:text="${bookDetails.language}"></td>
							<td th:text="${bookDetails.number_Of_Pages}"></td>
							<td th:text="${bookDetails.price}"></td>
							
							<td>
								<form action="deleteBook" method="GET">
									<input type="hidden" name="id" th:value="${bookDetails.bookId}" />
									<button type="submit" class="btn btn-sm btn-danger w-100">Delete</button>
								</form>
							</td>
							
							<td>
								<form action="updateBook" method="GET">
									<input type="hidden" name="id" th:value="${bookDetails.bookId}" />
									<button type="submit" class="btn btn-sm btn-primary w-100">Update</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
