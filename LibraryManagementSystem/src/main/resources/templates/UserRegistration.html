<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UserRegistration</title>
</head>
<body>


	<center>
		<h1>UserRegistrationPage</h1>
		<form action="userregistrationResult">
			<br> <span
				th:text="${AllErrorFileds!=null?AllErrorFileds['fn']:''}"> </span><br>
			<input type="text" id="first" name="fn" placeholder="firstname"
				required /><br> <span
				th:text="${AllErrorFileds!=null?AllErrorFileds['ln']:''}"></span><br>
			<input type="text" id="last" name="ln" placeholder="lastname"
				required /><br> <span
				th:text="${AllErrorFileds!=null?AllErrorFileds['email']:''}"></span><br>
			<input type="text" id="email" name="email" placeholder="Emailid" required/><br>
			<span th:text="${AllErrorFileds!=null?AllErrorFileds['password']:''}"></span><br>
			<input type="password" id="password" name="password"
				placeholder="Password" required /><br> <span
				th:text="${AllErrorFileds!=null?AllErrorFileds['mb']:''}"></span><br>
			<input type="text" id="mobile" name="mb" maxlength="10"
				placeholder="MobileNumber" required /><br> <label for="gender">Gender:</label>
			<select id="gender" name="gender" required>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select><br>
			<button type="submit">Submit</button>
		</form>
	</center>


</body>
</html>
